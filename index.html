<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Sign in Slularpright</title>
    </head>
    <body>
        <div id="wrapper">
        <div id="left">
        <div class="signin">
        <div class="logo">
            <img src="img/login-logo.png" alt="Slularpright">
        </div>
        <form>
            <div>
                <label>Email or Username</label>
                <input type="text" class="text-input">
            </div>
            <div>
                <label>Password</label>
                <input type="password" class="text-input">
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
        </form>
        <div class="links">
            <a href="#">forgot Password</a>
            <a href="#">Sign In With company or school ID</a>
        </div>
        <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Creat an Account</a>
        </div>
        <footer id="main-footer">
            <p>Copyright &copy; 2021 Ticen Korniawan All right reserved</p>
            <div>
                <a href="#" class="secondary-btn">Term of use</a> | <a href="#">Privacy Policy</a>
            </div>
        </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                <h1 class="showcase-text">
                    Let's Creat Future <strong>Together</strong>
                </h1>
                <a href="#" class="secondary-btn">Start a Free 10-days Trial</a>
                </div>
            </div>

        </div>
        </div>
    </body>
</html>
